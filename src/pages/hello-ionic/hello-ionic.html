<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>
  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

  <p>{{tes}}</p>

<ion-card padding-vertical>
      
  <ion-list text-center>
      
    <button ion-button (click)="left()" >
      <ion-icon name="arrow-back" ></ion-icon>
    </button>
    
    <button ion-button (click)="right()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>

    <button ion-button (click)="up()" >
      <ion-icon name="arrow-up"></ion-icon>
    </button>
    
    <button ion-button (click)="down()">
      <ion-icon name="arrow-down"></ion-icon>
    </button>

    <button ion-button color="blueCustom" (click)="function()">
      <ion-icon name="albums"></ion-icon>
    </button>
    
    <button ion-button color="secondary" (click)="unlock()">
      <ion-icon name="unlock"></ion-icon>
    </button>
  </ion-list>
</ion-card>

<ion-card padding-vertical (click)="set_function()">
    <ion-list text-center>
      <button ion-button *ngFor="let item of function_command_names">
        <ion-icon name="{{item}}"></ion-icon>
      </button>
    </ion-list>
  </ion-card>

<ion-card padding-vertical (click)="reset_function()">
  <ion-list text-center>
    <button ion-button *ngFor="let item of command_names">
      <ion-icon name="{{item}}"></ion-icon>
    </button>
  </ion-list>
</ion-card>

</ion-content>
