<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>
  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

  <p>{{tes}}</p>

  <ion-card padding-vertical>
      
    <ion-list text-center>
        
    <button ion-button >
      <ion-icon name="arrow-back" (click)="left()"></ion-icon>
    </button>
    
    <button ion-button>
      <ion-icon name="arrow-forward"(click)="right()"></ion-icon>
    </button>

    <button ion-button >
      <ion-icon name="arrow-up"(click)="up()"></ion-icon>
    </button>
    
    <button ion-button>
      <ion-icon name="arrow-down"(click)="down()"></ion-icon>
    </button>

    <button ion-button color="blueCustom"(click)="function()">
      <ion-icon name="albums"></ion-icon>
    </button>
    
    <button ion-button color="secondary"(click)="unlock()">
      <ion-icon name="unlock"></ion-icon>
    </button>
</ion-list>
</ion-card>
</ion-content>
